name: Build DSI App

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Esta imagen ya incluye devkitARM, libnds y las herramientas de NDS/DSi
    container: devkitpro/devkitarm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ELIMINADO: dkp-pacman -Syy (Esto causaba el error 403)

      - name: Compile project
        run: |
          # Las variables de entorno ya est√°n configuradas en el contenedor oficial
          make
        shell: bash

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DSI-Build-Artifact
          path: "**/*.nds"
          if-no-files-found: error
