name: Build DSI App

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        # nds-dev instala las reglas, libnds instala las librer√≠as de hardware
        run: dkp-pacman -Syy --noconfirm nds-dev libnds

      - name: Compile project
        run:
          export DEVKITPRO=/opt/devkitpro
          export DEVKITARM=$DEVKITPRO/devkitARM
          make
        shell: bash

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DSI-Build-Artifact
          path: "**/*.nds" # Busca en todas las subcarpetas por si acaso
          if-no-files-found: error