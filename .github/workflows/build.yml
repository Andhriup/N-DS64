name: Buiname: Build DSi Project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkitarm:latest  # Usamos la imagen oficial
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install DSi dependencies
        run: |
          # Actualiza pacman e instala las reglas y librer√≠as de NDS
          dkp-pacman -Syu --noconfirm
          dkp-pacman -S --noconfirm nds-dev

      - name: Compile project
        run: |
          # Aseguramos que las variables de entorno se reconozcan
          export DEVKITPRO=/opt/devkitpro
          export DEVKITARM=$DEVKITPRO/devkitARM
          make
        shell: bash

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DSI-Build-Artifact
          path: "**/*.nds"
          if-no-files-found: error
