name: Build DSI App

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Usamos el contenedor oficial de devkitPro para NDS/DSi
    container: devkitpro/devkitarm:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          # Aquí instalas las librerías específicas que necesite tu proyecto (ej: libnds, grit, etc.)
          # dkp-pacman es el gestor de paquetes de devkitPro
          dkp-pacman -Syu --noconfirm nds-dev

      - name: Compile project
        run: |
          # Generalmente se usa make para estos proyectos
          make

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dsi-app-build
          # Ajusta la extensión según lo que genere tu Makefile (.nds o .dsi)
          path: "*.nds"
